<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="180" height="180" rx="36" fill="url(#bg)"/>
  
  <!-- Wohnmobil Basis -->
  <rect x="20" y="100" width="140" height="50" rx="12" fill="#ffffff"/>
  
  <!-- Fahrerhaus -->
  <rect x="20" y="75" width="50" height="25" rx="6" fill="#ffffff"/>
  
  <!-- Windschutzscheibe -->
  <rect x="25" y="80" width="40" height="15" rx="3" fill="#0d9488" opacity="0.3"/>
  
  <!-- Räder -->
  <circle cx="45" cy="155" r="15" fill="#374151"/>
  <circle cx="135" cy="155" r="15" fill="#374151"/>
  
  <!-- Rad-Details -->
  <circle cx="45" cy="155" r="10" fill="#6b7280"/>
  <circle cx="135" cy="155" r="10" fill="#6b7280"/>
  <circle cx="45" cy="155" r="5" fill="#9ca3af"/>
  <circle cx="135" cy="155" r="5" fill="#9ca3af"/>
  
  <!-- Fenster -->
  <rect x="80" y="105" width="20" height="15" rx="3" fill="#0d9488" opacity="0.3"/>
  <rect x="105" y="105" width="20" height="15" rx="3" fill="#0d9488" opacity="0.3"/>
  <rect x="130" y="105" width="20" height="15" rx="3" fill="#0d9488" opacity="0.3"/>
  
  <!-- Tür -->
  <rect x="145" y="110" width="8" height="25" rx="2" fill="#0d9488" opacity="0.5"/>
  <circle cx="140" cy="122" r="2" fill="#0d9488"/>
  
  <!-- Dach Details -->
  <rect x="30" y="65" width="120" height="6" rx="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Scheinwerfer -->
  <circle cx="15" cy="87" r="4" fill="#fbbf24"/>
  
  <!-- CamperShare Logo im Zentrum -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">CamperShare</text>
</svg>
